
# MySQL Database Connection Properties

spring.datasource.url=jdbc:mysql://localhost:3306/nome_do_banco?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.compassuol.sp.challenge.ecommerce.web.controller

